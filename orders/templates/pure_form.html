<fieldset class="{% if form.prefix %}{{ form.prefix }}{% else %}ParentForm{% endif %}">
{% for field in form %}
	{% if field.is_hidden %}
		{{ field }}
	{% else %}
		<div class="pure-control-group">{{ field.errors }}
			{{ field.label_tag }} {{ field }}
			<aside class="pure-form-message-inline">{{field.help_text}}</aside>
		</div>
	{% endif %}
{% endfor %}
</fieldset>
