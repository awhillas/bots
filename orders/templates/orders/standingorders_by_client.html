{% load to_class_name %}
<table class="pure-table pure-table-striped">
	<caption>{{ caption }}</caption>
	<thead>
		<tr>
			<th></th>
			{% for d in days %}
				<th>{{ d }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for client, totals in sot %}
			<tr>
				<th><a href="{{ client.get_absolute_url }}">{{ client }}</a></th>
				{% for i in totals %}
					<td>{{ i }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</tbody>
</table>
