{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}
{% block page_title %}Confirm Deletion{% endblock %}
{% block page_subtitle %}{% endblock %}

{% block page_content %}
<form action="" method="post">{% csrf_token %}

	<input type="submit" value="Confirm" class="pure-button button-delete" />
</form>
{% endblock %}
